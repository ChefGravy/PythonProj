{% extends 'blog/base.html' %}

{% block content %}
<div class="centerstage">
  {% for post in post_list %}
  <div class="post">
    <h3 class="header-text"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <div class="date">
      <p>Published on: {{post.publied|date:"D M Y"}}</p>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.appove_comments.count }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
